{% extends 'quiz/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(135deg, #e3f2fd, #90caf9);">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <h3 class="text-center text-primary mb-4" style="font-weight: bold;">Login</h3>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username..." class="form-control" style="border-radius: 8px; padding: 10px;">
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Password..." class="form-control" style="border-radius: 8px; padding: 10px;">
            </div>
            <div class="d-grid">
                <input class="btn btn-success" type="submit" value="Login" style="padding: 10px 0; font-size: 1rem; border-radius: 8px;">
            </div>
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'register' %}" class="text-primary" style="font-weight: bold;">Register</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
