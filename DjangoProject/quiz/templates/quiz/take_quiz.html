{% extends 'quiz/base.html' %}
{% block title %}Take Quiz{% endblock %}
{% block content %}
<div class="quiz-container">
    <h1>Quiz for {{ username }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in quiz.questions.all %}
            <div class="mb-3">
                <p>{{ question.text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ question.option1 }}" id="option1-{{ question.id }}" required>
                    <label class="form-check-label" for="option1-{{ question.id }}">
                        {{ question.option1 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ question.option2 }}" id="option2-{{ question.id }}" required>
                    <label class="form-check-label" for="option2-{{ question.id }}">
                        {{ question.option2 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ question.option3 }}" id="option3-{{ question.id }}" required>
                    <label class="form-check-label" for="option3-{{ question.id }}">
                        {{ question.option3 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ question.option4 }}" id="option4-{{ question.id }}" required>
                    <label class="form-check-label" for="option4-{{ question.id }}">
                        {{ question.option4 }}
                    </label>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</div>
{% endblock %}
