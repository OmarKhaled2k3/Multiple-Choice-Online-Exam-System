{% extends 'quiz/base.html' %}
{% block title %}Quiz Result{% endblock %}
{% block content %}
<div class="result-container">
    <h1>Result for {{ student_id }}</h1>
    <p class="h3">Your score: {{ score }}/5</p>
    <a href="{% url 'generate_quiz' %}" class="btn btn-primary">Take another quiz</a>
</div>
{% endblock %}
