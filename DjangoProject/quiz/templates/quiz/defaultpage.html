{% extends 'quiz/base.html' %}

{% block content %}
{% load static %}

<!-- Background Design -->
<div class="bg-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #e3f2fd, #90caf9); z-index: -1;"></div>

<!-- Top Border -->
<div class="top-border" style="width: 100%; height: 20px; background-color: #90caf9;"></div>

<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <!-- Invisible Box -->
    <div class="invisible-box p-5" style="background: rgba(255, 255, 255, 0.8); border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); max-width: 800px; width: 100%; text-align: center;">
        <!-- Heading -->
        <h1 class="text-primary mb-4" style="font-size: 3.5rem; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);">
            Welcome to Network Quiz WebPage
        </h1>

        <!-- Decorative Line -->
        <div class="bg-primary" style="height: 3px; width: 80px; margin: 0 auto 20px;"></div>

        <!-- Subheading -->
        <p class="text-muted" style="font-size: 1.2rem;">
            Get started
        </p>

        <!-- Login Link -->
        <a href="login/" class="btn btn-primary mt-4 px-5 py-2" style="font-size: 1.2rem; font-weight: bold;">
            Login
        </a>
    </div>
</div>

{% endblock %}
